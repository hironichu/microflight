<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,100&display=swap"
        rel="stylesheet">

  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <link rel="stylesheet" href="/main.css"/>
</head>
<body>
<div class="app">
  <aside>
    <h1>MicroFlight. Admin</h1>
    <img src="/hero.jpg" />

    <button class="btn primary" hx-get="/x/flight/form/" hx-target="#main-view">Add a flight</button>
  </aside>

  <main>
    <input type="search" placeholder="Search..."
      name="key"
      hx-get="/x/search"
      hx-trigger="keyup changed delay:500ms"
      hx-target="#main-view" />

    <div
      hx-get="/x/flights"
      hx-trigger="load"
      hx-target="#main-view"
      kx-on:htmx:timeout="alert('Failed to fetch Flights')">
      <div id="main-view"></div>
    </div>
  </main>
</div>
</body>
</html>
